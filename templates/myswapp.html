<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ 'css/myswapp.css'|staticfile }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="{{'js/jquery-3.2.1.min.js'|staticfile}}"></script>

<h1>{{test}}</h1>
<div id="wrapper">
<div id="context-list" class="list-group" role="tablist">
    {% for context in evernote.context_tag_names %}
        <a class="list-group-item list-group-item-action" id="context-{{context}}" data-toggle="list"
           href="#list-{{context|replace('@', '')}}" role="tab" aria-controls="{{context}}">{{ context }}</a>
    {% endfor %}
</div>

<div id="next-actions" class="tab-content">
    {% for context in next_actions %}
        <div class="tab-pane fade" id="list-{{context|replace('@', '')}}" role="tabpanel" aria-labelledby="list-{{context}}">
            <h2>{{context}}</h2>
                <div class="list-group">
        {% for note in next_actions[context] %}
            <a href="#" class="list-group-item">{{note.title}}
                <div class="btn-group">
                    <button class="btn" onclick="backend.done('{{note.guid}}')"><span class="glyphicon glyphicon-ok"></span>Done</button>
                    <button class="btn">2-Next</button>
                    <button class="btn">Open</button>
                </div></a>
        {% endfor %}
                    </div>
        </div>
    {% endfor %}

</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
